<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizTime Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fce3c9, #f8f1e5);
            color: #4a3f35;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background: linear-gradient(135deg, #f4a261, #e76f51);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin-top: 30px;
            background: #fff8ed;
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #d86f2d;
            font-weight: bold;
        }
        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .answer-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #f4a261, #e76f51);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .answer-button:hover {
            background: linear-gradient(135deg, #e76f51, #f4a261);
            transform: translateY(-2px);
        }
        .answer-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            font-size: 12px;
            color: #6d5e4f;
        }
    </style>
</head>
<body>
    <header>QuizTime: Викторина</header>

    <div class="container" id="quiz-container">
        <p class="question" id="question">Готовы начать квиз?</p>
        <div class="answers">
            <button class="answer-button" onclick="startQuiz()">Да, начинаем!</button>
        </div>
    </div>

    <footer>© 2024 QuizTime</footer>

    <script>
        const questions = [
            {
                question: "Какой язык программирования используется для создания веб-страниц?",
                answers: ["Java", "Python", "JavaScript", "C++"],
                correctAnswer: "JavaScript"
            },
            {
                question: "Что такое HTML?",
                answers: ["Язык программирования", "Язык разметки", "Текстовый редактор", "Система управления базами данных"],
                correctAnswer: "Язык разметки"
            },
            {
                question: "Что такое CSS?",
                answers: ["Язык программирования", "Язык стилей", "Язык разметки", "База данных"],
                correctAnswer: "Язык стилей"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            const questionElement = document.getElementById("question");
            const answersContainer = document.querySelector(".answers");
            
            if (currentQuestion >= questions.length) {
                showResult();
                return;
            }

            const currentQ = questions[currentQuestion];
            questionElement.textContent = currentQ.question;
            
            answersContainer.innerHTML = "";
            currentQ.answers.forEach(answer => {
                const button = document.createElement("button");
                button.classList.add("answer-button");
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                answersContainer.appendChild(button);
            });
        }

        function checkAnswer(answer) {
            const currentQ = questions[currentQuestion];
            if (answer === currentQ.correctAnswer) {
                score++;
            }
            currentQuestion++;
            showQuestion();
        }

        function showResult() {
            const questionElement = document.getElementById("question");
            const answersContainer = document.querySelector(".answers");

            questionElement.textContent = `Ваш результат: ${score} из ${questions.length} правильных ответов!`;
            answersContainer.innerHTML = "";
            const retryButton = document.createElement("button");
            retryButton.classList.add("answer-button");
            retryButton.textContent = "Попробовать снова";
            retryButton.onclick = startQuiz;
            answersContainer.appendChild(retryButton);
        }
    </script>
</body>
</html>
