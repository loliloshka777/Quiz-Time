<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p id="greeting">Загрузка данных...</p>
    <button onclick="showAlert()">Нажми меня</button>

    <script>
        // Получаем объект Telegram Web App
        const tg = window.Telegram.WebApp;

        // Доступ к информации о пользователе
        const user = tg.initDataUnsafe.user;

        // Отображаем приветствие
        const greetingElement = document.getElementById('greeting');
        if (user) {
            greetingElement.textContent = `Привет, ${user.first_name}!`;
        } else {
            greetingElement.textContent = "Привет, Гость!";
        }

        // Пример действия на кнопке
        function showAlert() {
            alert("Привет из мини-приложения!");
        }
    </script>
</body>
</html>
