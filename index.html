<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background-color: #0088cc;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .greeting {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .form-group textarea {
            resize: none;
            height: 80px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>Моё Мини-Приложение</header>

    <div class="container">
        <p class="greeting" id="greeting">Привет, Гость!</p>

        <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" placeholder="Введите имя">
        </div>

        <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea id="message" placeholder="Введите сообщение"></textarea>
        </div>

        <button onclick="sendData()">Отправить</button>
    </div>

    <footer>Telegram Web App © 2024</footer>

    <script>
        // Инициализация Web App
        const tg = window.Telegram.WebApp;

        // Установка приветствия с именем пользователя
        const user = tg.initDataUnsafe.user;
        const greetingElement = document.getElementById('greeting');
        if (user) {
            greetingElement.textContent = `Привет, ${user.first_name}!`;
        }

        // Отправка данных в Telegram
        function sendData() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            if (!name || !message) {
                alert("Заполните все поля!");
                return;
            }

            const data = `Имя: ${name}, Сообщение: ${message}`;
            tg.sendData(data); // Отправка данных в Telegram
            alert("Данные отправлены!");
        }
    </script>
</body>
</html>
