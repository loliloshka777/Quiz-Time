<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizTime Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fce3c9, #f8f1e5);
            color: #4a3f35;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background: linear-gradient(135deg, #f4a261, #e76f51);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin-top: 30px;
            background: #fff8ed;
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #d86f2d;
            font-weight: bold;
        }
        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .answer-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #f4a261, #e76f51);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .answer-button:hover {
            background: linear-gradient(135deg, #e76f51, #f4a261);
            transform: translateY(-2px);
        }
        .answer-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            font-size: 12px;
            color: #6d5e4f;
        }
        #timer {
            font-size: 24px;
            color: #e76f51;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>QuizTime: Викторина</header>

    <div class="container" id="quiz-container">
        <p class="question" id="question">Готовы начать квиз?</p>
        <div class="answers" id="answers">
            <button class="answer-button" id="start-button">Выбрать сложность</button>
        </div>
    </div>

    <footer>© 2024 QuizTime</footer>

    <script>
    // Инициализация всех переменных
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft;
    let difficulty = 'easy'; // По умолчанию лёгкий
    let category = ''; // Для хранения выбранной категории
    let filteredQuestions = []; // Для хранения отфильтрованных вопросов

    // Загружаем вопросы с GitHub
    async function loadQuestions() {
        const url = "https://raw.githubusercontent.com/loliloshka777/Quiz-Time/refs/heads/main/questions.json";
        const response = await fetch(url);
        if (response.ok) {
            const data = await response.json();
            questions = data.questions; // Заменили на правильный формат
        } else {
            console.error("Ошибка загрузки вопросов.");
        }

        // Если вопросы не загружены, выводим сообщение
        if (questions.length === 0) {
            alert("Ошибка загрузки вопросов. Попробуйте позже.");
        }
    }

    // Инициализация игры
    async function startGame() {
        await loadQuestions(); // Загружаем вопросы перед запуском игры
        if (questions.length === 0) {
            alert("Ошибка загрузки вопросов.");
            return;
        }
        chooseDifficulty();
    }

    // Выбор сложности
    function chooseDifficulty() {
        const difficultyMenu = `
            <button class="answer-button" id="easy-button">Легкий</button>
            <button class="answer-button" id="medium-button">Средний</button>
            <button class="answer-button" id="hard-button">Сложный</button>
        `;
        document.getElementById("question").innerHTML = 'Выберите сложность:';
        document.getElementById("answers").innerHTML = difficultyMenu;

        // Привязываем события к кнопкам
        document.getElementById("easy-button").addEventListener('click', () => chooseCategory('easy'));
        document.getElementById("medium-button").addEventListener('click', () => chooseCategory('medium'));
        document.getElementById("hard-button").addEventListener('click', () => chooseCategory('hard'));
    }

    // Выбор категории
    function chooseCategory(difficultyLevel) {
        difficulty = difficultyLevel;
        const categories = ['Наука', 'Спорт', 'История']; // Пример категорий
        let categoryMenu = 'Выберите тему: <br>';

        categories.forEach(cat => {
            categoryMenu += `<button class="answer-button" id="category-${cat}">${cat}</button><br>`;
        });

        document.getElementById("question").innerHTML = categoryMenu;
        document.getElementById("answers").innerHTML = '';

        // Привязываем события к кнопкам категорий
        categories.forEach(cat => {
            document.getElementById(`category-${cat}`).addEventListener('click', () => startQuiz(difficulty, cat));
        });
    }

    // Запуск игры
    async function startQuiz(difficultyLevel, chosenCategory) {
        category = chosenCategory;
        difficulty = difficultyLevel;

        // Фильтруем вопросы по выбранной категории
        filteredQuestions = questions.filter(q => q.category === category);

        // Если вопросов нет в выбранной категории
        if (filteredQuestions.length === 0) {
            alert(`Вопросы для категории ${category} не найдены!`);
            return;
        }

        // Очищаем предыдущие данные
        currentQuestion = 0;
        score = 0;

        // Устанавливаем таймер в зависимости от сложности
        switch (difficulty) {
            case 'easy':
                timeLeft = 20;
                break;
            case 'medium':
                timeLeft = 15;
                break;
            case 'hard':
                timeLeft = 10;
                break;
        }

        startTimer();
        showQuestion();
    }

    // Запускаем таймер
    function startTimer() {
        const timerElement = document.getElementById("timer");
        timer = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timer);
                timerElement.textContent = "Время закончилось";
                showResult();
            } else {
                timerElement.textContent = `Оставшееся время: ${timeLeft} секунд`;
                timeLeft--;
            }
        }, 1000);
    }

    // Показать вопрос
    function showQuestion() {
    const questionElement = document.getElementById("question");
    const answersContainer = document.getElementById("answers");

    if (currentQuestion >= filteredQuestions.length) {
        showResult();
        return;
    }

    const currentQ = filteredQuestions[currentQuestion]; // Берём текущий вопрос
    questionElement.textContent = currentQ.question; // Используем currentQ.question

    answersContainer.innerHTML = "";
    currentQ.answers.forEach(answer => { // Используем currentQ.answers
        const button = document.createElement("button");
        button.classList.add("answer-button");
        button.textContent = answer;
        button.addEventListener('click', () => checkAnswer(answer));
        answersContainer.appendChild(button);
    });
}

function checkAnswer(answer) {
    const currentQ = filteredQuestions[currentQuestion]; // Берём текущий вопрос
    if (answer === currentQ.correctAnswer) { // Используем currentQ.correctAnswer
        score++;
    }
    currentQuestion++;
    showQuestion();
}

    // Показать результат
    function showResult() {
        const questionElement = document.getElementById("question");
        const answersContainer = document.getElementById("answers");

        questionElement.textContent = `Ваш результат: ${score} из ${filteredQuestions.length} правильных ответов!`;
        answersContainer.innerHTML = "";
        const retryButton = document.createElement("button");
        retryButton.classList.add("answer-button");
        retryButton.textContent = "Попробовать снова";
        retryButton.addEventListener('click', chooseDifficulty);
        answersContainer.appendChild(retryButton);
    }

    // Инициализация начала игры
    document.getElementById("start-button").addEventListener('click', startGame);
</script>
