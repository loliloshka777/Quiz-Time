<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fce3c9, #f8f1e5);
            color: #4a3f35;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background: linear-gradient(135deg, #f4a261, #e76f51);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin-top: 30px;
            background: #fff8ed;
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .greeting {
            font-size: 20px;
            margin-bottom: 20px;
            color: #d86f2d;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #6d5e4f;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #f4a261;
            box-shadow: 0 0 8px rgba(244, 162, 97, 0.2);
        }
        .form-group textarea {
            resize: none;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #e76f51, #f4a261);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #f4a261, #e76f51);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            font-size: 12px;
            color: #6d5e4f;
        }
    </style>
</head>
<body>
    <header>Уютное Приложение</header>

    <div class="container">
        <p class="greeting" id="greeting">Привет, Гость!</p>

        <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" placeholder="Введите имя">
        </div>

        <div class="form-group">
            <label for="message">Ваше сообщение:</label>
            <textarea id="message" placeholder="Введите сообщение"></textarea>
        </div>

        <button onclick="sendData()">Отправить</button>
    </div>

    <footer>© 2024 Уютное Приложение</footer>

    <script>
        // Инициализация Web App
        const tg = window.Telegram.WebApp;

        // Установка приветствия с именем пользователя
        const user = tg.initDataUnsafe.user;
        const greetingElement = document.getElementById('greeting');
        if (user) {
            greetingElement.textContent = `Привет, ${user.first_name}!`;
        }

        // Отправка данных в Telegram
        function sendData() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            if (!name || !message) {
                alert("Заполните все поля!");
                return;
            }

            const data = `Имя: ${name}, Сообщение: ${message}`;
            tg.sendData(data); // Отправка данных в Telegram
            alert("Данные отправлены!");
        }
    </script>
</body>
</html>
